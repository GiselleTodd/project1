{% extends 'base.html' %}

{% block main %}

<div class="flex-container single">
   <div class="profile">
     <div class="pic">
       <img src="{{ url_for('static', filename=('images/' + profile.profilepicture)) }}" alt="User Profile IMage" class="imggg" height=200px width="300px">
    </div>
    <div class="who">
    <h3 class="main">  {{ profile.firstname }} {{ profile.lastname }} </h3>

    <ul class="addinfo">
      <li>{{ profile.email }}</li>
      <li>{{ profile.location }}</li>
      <li>{{ profile.datejoined }}</li>
    </ul>

    </div>

     <div class="aboutme">
       <h4> About Me </h4>
       <p>{{ profile.biography }}</p>
       <button type="button" name="button"> Send Message </button>
       <button type="button" name="button"> Follow </button>
     </div>
   </div>
</div>


{% endblock %}
